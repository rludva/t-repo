schemaVersion: 2.2.2
metadata:
  name: nodejs
components:
  - name: myk8cm
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.14-6
      volumeMounts:
        - name: env
          path: /home/user/env
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '1'
      mountSources: true
      - name: env
        volume:
        size: 5G
    kubernetes:
      inlined:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: disconnected-env
          annotations:
            controller.devfile.io/mount-as: env
        data:
          key1: value1
          key2: value2 
commands: []
