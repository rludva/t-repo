schemaVersion: 2.2.2
metadata:
  name: my-sample-devfile
  version: 1.0.0
  description: "A sample devfile to demonstrate ConfigMap mounting"

components:
  - name: config-volume
    kubernetes:
      inlined: |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: my-configmap
        data:
          my-config-file.conf: |
            key1=value1
            key2=value2

  - name: my-container
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:042d06a9f481cf1d65a81632a9c069c318f80537e01db7d864dfecfb0bc5714c
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: my-configmap-volume
          path: /etc/config
      endpoints:
        - name: http-8080
          targetPort: 8080

  - name: my-configmap-volume
    volume:
      size: 1Gi

commands:
  - id: build
    exec:
      component: my-container
      commandLine: "mvn clean install"
      workingDir: /projects/my-app
      group:
        kind: build
        isDefault: true

  - id: run
    exec:
      component: my-container
      commandLine: "java -jar /projects/my-app/target/my-app.jar"
      workingDir: /projects/my-app
      group:
        kind: run
        isDefault: true
